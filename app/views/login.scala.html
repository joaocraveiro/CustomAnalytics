@main("Aurasma Custom Analytics", false) {    
		
	<br>
	Aura: <input id="aura" type="text" /><br>
	Password: <input id="code" type="password" />
	<button onclick="newaura()">Login</button>

	<script>
	function newaura(){
		var aura = document.getElementById("aura").value;
		var code = document.getElementById("code").value;
		var data = {aura:aura,code:code};
		var xhr = new XMLHttpRequest();
  		xhr.open("POST", "/authenticate");
		xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
  		xhr.send(JSON.stringify(data));

		xhr.onloadend = function () {
    		var statusCode = xhr.status;
   			if(statusCode == 200) window.location.href = '../';
  		};
  	}
	</script>

}
